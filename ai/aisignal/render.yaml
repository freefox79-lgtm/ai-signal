services:
  - type: web
    name: ai-signal-odf5
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: SUPABASE_URL
        fromConfig: supabase_url
      - key: SUPABASE_KEY
        fromConfig: supabase_key
      - key: DATABASE_URL
        fromConfig: database_url
      - key: REDIS_URL
        fromConfig: redis_url
