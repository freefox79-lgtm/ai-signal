version: '3.8'

services:
  # ========================================
  # Database Layer (PostgreSQL + pgvector)
  # ========================================
  postgres:
    image: ankane/pgvector:latest
    container_name: aisignal-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-aisignal}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - aisignal-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Cache Layer (Redis)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: aisignal-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-aisignal2026_secure}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aisignal-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-aisignal2026_secure}", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ========================================
  # Workflow Automation (n8n)
  # ========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: aisignal-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Seoul
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=aisignal-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_NAME:-aisignal}
      - DB_POSTGRESDB_USER=${DB_USER:-postgres}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    networks:
      - aisignal-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================
  # Local LLM (Ollama) - Mac Mini M1/M2 GPU
  # ========================================
  ollama:
    image: ollama/ollama:latest
    container_name: aisignal-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - aisignal-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Stealth Crawler
  # ========================================
  stealth-crawler:
    build:
      context: ./stealth-crawler
      dockerfile: Dockerfile
    container_name: aisignal-crawler
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - ./stealth-crawler:/app
      - /app/node_modules
    networks:
      - aisignal-network
    depends_on:
      redis:
        condition: service_healthy

  # ========================================
  # Main Application (Streamlit)
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisignal-app
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@aisignal-postgres:5432/${DB_NAME:-aisignal}
      - REDIS_HOST=aisignal-redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-aisignal2026_secure}
      - OLLAMA_BASE_URL=http://aisignal-ollama:11434
      - DB_MOCK_MODE=false
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    networks:
      - aisignal-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    extra_hosts:
      - "db.aisignal.kr:host-gateway"
      - "ai.aisignal.kr:host-gateway"

  # ========================================
  # Scheduler API (FastAPI)
  # ========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisignal-api
    command: uvicorn agents.scheduler_api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    volumes:
      - .:/app
    networks:
      - aisignal-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "db.aisignal.kr:host-gateway"
      - "ai.aisignal.kr:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Cloudflare Tunnel
  # ========================================
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: aisignal-tunnel
    restart: always
    env_file:
      - .env.production
    command: tunnel run
    networks:
      - aisignal-network
    depends_on:
      app:
        condition: service_healthy
      api:
        condition: service_healthy

networks:
  aisignal-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  ollama_data:
    driver: local
